spring:
  application:
    name: TransactSafe


  datasource:
    url: jdbc:mysql://localhost:3306/spring
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: true

server:
  port: 1111



